<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .prediction-card {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 15px;
        }
        .form-header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 20px;
            margin: -30px -30px 30px -30px;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .form-control, .form-select {
            border-radius: 8px;
            padding: 10px 15px;
            border: 1px solid #ced4da;
            transition: all 0.3s;
        }
        .form-control:focus, .form-select:focus {
            border-color: #a777e3;
            box-shadow: 0 0 0 0.25rem rgba(167, 119, 227, 0.25);
        }
        .btn-predict {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            padding: 12px 40px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .btn-predict:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .result-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            font-size: 1.2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        .result-positive {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 5px solid #dc3545;
        }
        .result-negative {
            background-color: #d4edda;
            color: #155724;
            border-left: 5px solid #28a745;
        }
        .form-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .form-section-title {
            color: #495057;
            margin-bottom: 15px;
            font-weight: 600;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
        }
        .input-with-icon {
            position: relative;
        }
        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #6e8efb;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            color: #a777e3;
        }
        .tooltip-icon {
            color: #6c757d;
            cursor: pointer;
            margin-left: 5px;
        }
        
        /* Custom Modal Styles */
        .prediction-modal .modal-content {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .prediction-modal .modal-header {
            border: none;
            border-radius: 15px 15px 0 0;
            padding: 25px;
            text-align: center;
        }
        
        .prediction-modal .modal-header.high-risk {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }
        
        .prediction-modal .modal-header.low-risk {
            background: linear-gradient(135deg, #51cf66, #40c057);
            color: white;
        }
        
        .prediction-modal .modal-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .prediction-modal .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }
        
        .prediction-modal .modal-body {
            padding: 30px;
            text-align: center;
        }
        
        .prediction-modal .prediction-message {
            font-size: 1.1rem;
            font-weight: 500;
            color: #495057;
            margin-bottom: 15px;
        }
        
        .prediction-modal .prediction-advice {
            font-size: 0.95rem;
            color: #6c757d;
            line-height: 1.5;
        }
        
        .prediction-modal .modal-footer {
            border: none;
            padding: 20px 30px 30px;
            justify-content: center;
        }
        
        .prediction-modal .btn-close-modal {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            padding: 10px 30px;
            font-weight: 500;
            border-radius: 25px;
            color: white;
            transition: all 0.3s;
        }
        
        .prediction-modal .btn-close-modal:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="prediction-card">
            <div class="form-header">
                <h2 class="mb-0"><i class="fas fa-heartbeat me-2"></i> Heart Disease Prediction</h2>
                <p class="mb-0 mt-2">Enter your health parameters for risk assessment</p>
            </div>
            
            <form action="/predictdata" method="post">
                <div class="form-section">
                    <h4 class="form-section-title">Personal Information</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="Age" class="form-label">Age</label>
                            <div class="input-with-icon">
                                <input type="number" class="form-control" id="Age" name="Age" required min="1" max="120" placeholder="Enter your age">
                                <span class="input-icon"><i class="fas fa-user"></i></span>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="Sex" class="form-label">Sex</label>
                            <select class="form-select" id="Sex" name="Sex" required>
                                <option value="">Select</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h4 class="form-section-title">Cardiac Symptoms</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="ChestPainType" class="form-label">Chest Pain Type</label>
                            <select class="form-select" id="ChestPainType" name="ChestPainType" required>
                                <option value="">Select</option>
                                <option value="TA">Typical Angina</option>
                                <option value="ATA">Atypical Angina</option>
                                <option value="NAP">Non-Anginal Pain</option>
                                <option value="ASY">Asymptomatic</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="ExerciseAngina" class="form-label">Exercise Angina</label>
                            <select class="form-select" id="ExerciseAngina" name="ExerciseAngina" required>
                                <option value="">Select</option>
                                <option value="Y">Yes</option>
                                <option value="N">No</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h4 class="form-section-title">Vital Measurements</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="RestingBP" class="form-label">Resting Blood Pressure (mm Hg)</label>
                            <div class="input-with-icon">
                                <input type="number" class="form-control" id="RestingBP" name="RestingBP" required min="80" max="200" placeholder="e.g., 120">
                                <span class="input-icon"><i class="fas fa-heartbeat"></i></span>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="Cholesterol" class="form-label">Cholesterol (mm/dl)</label>
                            <div class="input-with-icon">
                                <input type="number" class="form-control" id="Cholesterol" name="Cholesterol" required min="100" max="600" placeholder="e.g., 200">
                                <span class="input-icon"><i class="fas fa-tint"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="FastingBS" class="form-label">Fasting Blood Sugar</label>
                            <select class="form-select" id="FastingBS" name="FastingBS" required>
                                <option value="">Select</option>
                                <option value="1">Greater than 120 mg/dl</option>
                                <option value="0">Less than or equal to 120 mg/dl</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="MaxHR" class="form-label">Maximum Heart Rate</label>
                            <div class="input-with-icon">
                                <input type="number" class="form-control" id="MaxHR" name="MaxHR" required min="60" max="220" placeholder="e.g., 150">
                                <span class="input-icon"><i class="fas fa-running"></i></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h4 class="form-section-title">ECG Results</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="RestingECG" class="form-label">Resting ECG</label>
                            <select class="form-select" id="RestingECG" name="RestingECG" required>
                                <option value="">Select</option>
                                <option value="Normal">Normal</option>
                                <option value="ST">ST-T Wave Abnormality</option>
                                <option value="LVH">Left Ventricular Hypertrophy</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="Oldpeak" class="form-label">Oldpeak (ST Depression)</label>
                            <input type="number" class="form-control" id="Oldpeak" name="Oldpeak" required step="0.1" min="0" max="10" placeholder="e.g., 1.5">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="ST_Slope" class="form-label">ST Slope</label>
                            <select class="form-select" id="ST_Slope" name="ST_Slope" required>
                                <option value="">Select</option>
                                <option value="Up">Upsloping</option>
                                <option value="Flat">Flat</option>
                                <option value="Down">Downsloping</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-predict btn-lg text-white">
                        <i class="fas fa-calculator me-2"></i>Calculate Risk
                    </button>
                    <div class="mt-3">
                        <a href="/" class="back-link"><i class="fas fa-arrow-left me-1"></i> Back to Home</a>
                    </div>
                </div>
            </form>


        </div>
    </div>

    <!-- Prediction Result Modal -->
    <div class="modal fade prediction-modal" id="predictionModal" tabindex="-1" aria-labelledby="predictionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="w-100">
                        <div class="modal-icon" id="modalIcon"></div>
                        <h5 class="modal-title" id="modalTitle"></h5>
                    </div>
                </div>
                <div class="modal-body">
                    <p class="prediction-message" id="modalMessage"></p>
                    <p class="prediction-advice" id="modalAdvice"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-close-modal" data-bs-dismiss="modal">Got it!</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
        // Enable Bootstrap tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
        
        // Show prediction result as styled popup
        {% if results is defined %}
        window.onload = function() {
            showPredictionModal({{ results }});
        }
        {% endif %}
        
        function showPredictionModal(result) {
            const modal = document.getElementById('predictionModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalIcon = document.getElementById('modalIcon');
            const modalMessage = document.getElementById('modalMessage');
            const modalAdvice = document.getElementById('modalAdvice');
            const modalHeader = document.querySelector('.modal-header');
            
            if (result == 1) {
                modalTitle.textContent = 'High Risk Detected';
                modalIcon.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
                modalMessage.textContent = 'Our analysis indicates a high risk of heart disease.';
                modalAdvice.textContent = 'Please consult with a healthcare professional for a thorough evaluation and personalized treatment plan.';
                modalHeader.className = 'modal-header high-risk';
            } else {
                modalTitle.textContent = 'Low Risk Detected';
                modalIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
                modalMessage.textContent = 'Great news! Our analysis indicates a low risk of heart disease.';
                modalAdvice.textContent = 'Continue maintaining your healthy lifestyle with regular exercise and a balanced diet.';
                modalHeader.className = 'modal-header low-risk';
            }
            
            const bootstrapModal = new bootstrap.Modal(modal);
            bootstrapModal.show();
        }
    </script>
</body>
</html>
